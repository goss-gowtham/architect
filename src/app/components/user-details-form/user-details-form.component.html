<form [formGroup]="userDetailsForm">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label for="email">Email</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <input nz-input id="email" formControlName="email" />
      <div *ngIf="userDetailsForm.get('email')?.invalid && userDetailsForm.get('email')?.touched" nz-error-tip>
        Please enter a valid email address
      </div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label for="phone">Phone</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <input nz-input id="phone" formControlName="phone" />
      <div *ngIf="userDetailsForm.get('phone')?.invalid && userDetailsForm.get('phone')?.touched" nz-error-tip>
        Please enter a valid phone number
      </div>
    </div>
  </div>
</form>
<p class="info-message">We use your details only to acknowledge payments by these medium.</p>
