<div nz-row class="d-flex ant-flex-justify-center ant-flex-align-center">
    <div nz-col  nzXs="24" nzSm="24" nzMd="8" nzXl="10">
        <img height="200px" src="assets/draw/undraw_fingerprint_kdwq.svg" alt="Fingerprint SVG" class="svg-image"/>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzXl="12">
        <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
            <nz-card nzTitle="Access" [nzHoverable]="true" [nzActions]="[loginButton]">
                <form nz-form [formGroup]="validateForm" class="login-form" (keydown.enter)="submitForm()">
                    <nz-form-item>
                        <nz-form-control  class="w-100" nzErrorTip="Please input your username!">
                            <nz-input-group nzPrefixIcon="user">
                                <input type="text" nz-input formControlName="username" placeholder="Username"
                                    autofocus />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control  class="w-100" nzErrorTip="Please input your Password!">
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input formControlName="password" placeholder="Password" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <div *ngIf="loginError" class="error-message">
                        Invalid username or password.
                    </div>
                </form>
                <ng-template #loginButton>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        (click)="submitForm()">
                        <nz-icon nzType="login" nzTheme="outline" />
                        Log in</button>
                </ng-template>
            </nz-card>
        </ng-container>
        <ng-template #loggedInTemplate>
            <p>You are logged in! Please dance now.</p>
        </ng-template>
    </div>
</div>
